<mat-sidenav-container>
  <mat-sidenav
    id="mat-sidenav"
    #sidenav
    mode="top"
    autoFocus="false"
    [class.large]="large | async"
  >
    <div id="mat-sidenav-content">
      <app-document-viewer
        [class.large]="large | async"
        [large]="large | async"
      >
      </app-document-viewer>
      <app-source-manager
        [open]="large | async"
        [class.large]="large | async"
        [bibliographyId]="
          (documentStateObs | async).bibliography &&
          (documentStateObs | async).contentId
        "
      ></app-source-manager>
    </div>
  </mat-sidenav>

  <button mat-raised-button color="primary" (click)="activateEdgeCreation()">
    Create Edges {{ edgeCreationMode() ? "ğŸŸ¢" : "" }}
  </button>
  <button type="button" mat-button (click)="openSideNav()">
    Toggle sidenav
  </button>
  <button type="button" mat-button (click)="saveClicked()">Save</button>
  <button type="button" mat-button (click)="resetClicked()">Reset</button>
  <button type="button" mat-button (click)="addThemeClicked()">
    Add Theme
  </button>
  <button (click)="signInWithGoogle()">
    Login {{ (auth | async) ? "ğŸŸ¢" : "ğŸŸ¥" }}
  </button>
  <div id="cy"></div>
  <div class="left-bottom-state">
    <app-content-save-state-indicator></app-content-save-state-indicator>
  </div>
</mat-sidenav-container>
