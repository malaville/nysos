<mat-sidenav-container>
  <mat-sidenav
    id="mat-sidenav"
    #sidenav
    mode="top"
    autoFocus="false"
    [class.large]="large | async"
  >
    <div id="mat-sidenav-content">
      <app-document-viewer
        [class.large]="large | async"
        [large]="large | async"
      >
      </app-document-viewer>
      <app-source-manager
        [open]="large | async"
        [class.large]="large | async"
        [bibliographyId]="
          (documentStateObs$ | async).bibliography &&
          (documentStateObs$ | async).contentId
        "
      ></app-source-manager>
    </div>
  </mat-sidenav>
  <div class="button-container">
    <app-expanding-fab-button
      [onClick]="activateEdgeCreation()"
      [iconName]="'timeline'"
    >
      Created an edge
    </app-expanding-fab-button>
    <app-expanding-fab-button
      [onClick]="searchButtonClicked()"
      [iconName]="'search'"
    >
      Search for themes (Nodes only)
    </app-expanding-fab-button>
    <app-expanding-fab-button
      [onClick]="addThemeClicked()"
      [iconName]="'add_circle_outline'"
    >
      Add a theme node
    </app-expanding-fab-button>
    <app-expanding-fab-button
      [onClick]="fitToScreenClicked()"
      [iconName]="'fullscreen'"
    >
      Fit to screen
    </app-expanding-fab-button>
    <app-expanding-fab-button
      [onClick]="goOfflineClicked()"
      [iconName]="'cloud_off'"
    >
      Go offline
    </app-expanding-fab-button>
    <app-expanding-fab-button
      [onClick]="groupingModeClicked()"
      [iconName]="'share'"
      rotate90
    >
      Grouping Mode
    </app-expanding-fab-button>
    <app-expanding-fab-button
      *ngIf="isTest"
      [onClick]="deleteAllMyRemoteDataClicked()"
      [iconName]="'not_interested'"
      [color]="'warn'"
    >
      Clear Remote Data
    </app-expanding-fab-button>
    <app-expanding-fab-button
      [color]="'accent'"
      [onClick]="deleteAllMyLocalClicked()"
      [iconName]="'no_sim'"
    >
      Clear Local Data
    </app-expanding-fab-button>
    <app-expanding-fab-button
      *ngIf="isTest"
      [color]="'warn'"
      [onClick]="importMyDataClicked()"
      [iconName]="'refresh'"
    >
      Import my data from real database
    </app-expanding-fab-button>
    <app-expanding-fab-button
      *ngIf="isTest"
      [color]="''"
      [onClick]="moreInfoClicked()"
      [iconName]="'info_outline'"
    >
      More infos on this app
    </app-expanding-fab-button>
  </div>
  <app-google-authentication></app-google-authentication>
  <div #cy id="cy"></div>
  <div class="left-bottom-state">
    <app-content-save-state-indicator
      [showProgress]="true"
    ></app-content-save-state-indicator>
  </div>
</mat-sidenav-container>
<router-outlet></router-outlet>
