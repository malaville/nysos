<div class="button-container">
  <button
    class="show-on-phones"
    mat-mini-fab
    color="primary"
    (click)="closePanelClicked()"
  >
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button
    class="hide-on-phones"
    mat-mini-fab
    [color]="large ? 'warn' : 'primary'"
    (click)="newDocumentClicked()"
  >
    <mat-icon>{{
      large
        ? "close"
        : (documentStateObs | async).bibliography
        ? "edit"
        : "rate_review"
    }}</mat-icon>
  </button>
  <button
    *ngIf="!isEdgeOrDocument"
    mat-mini-fab
    color="primary"
    class="show-on-phones"
    (click)="searchClicked()"
  >
    <mat-icon>search</mat-icon>
  </button>
  <button
    *ngIf="!isEdgeOrDocument"
    mat-mini-fab
    color="primary"
    class="hide-on-phones"
    (click)="addAChildClicked()"
  >
    <mat-icon>center_focus_strong</mat-icon>
  </button>
  <app-color-picker
    [colorPalette]="[
      [0, 60, 60],
      [40, 60, 60],
      [80, 60, 60],
      [120, 60, 60],
      [160, 60, 60],
      [200, 60, 60],
      [240, 60, 60]
    ]"
    [colorSelectedCallback]="colorSelectedCallback()"
  ></app-color-picker>
  <a
    *ngIf="(documentStateObs | async).bibliography"
    mat-mini-fab
    color="primary"
    target="_blank"
    [disabled]="!(documentStateObs | async).bibliography?.link"
    [href]="(documentStateObs | async).bibliography?.link"
  >
    <mat-icon>link</mat-icon>
  </a>
  <button
    mat-mini-fab
    color="warn"
    (click)="deleteElementClicked()"
    class="hide-on-phones"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>

<app-document-title *ngIf="!(documentStateObs | async).bibliography">
  <app-content-save-state-indicator></app-content-save-state-indicator>
</app-document-title>

<app-bibliography-details
  [bibliography]="(documentStateObs | async).bibliography"
>
  <app-content-save-state-indicator></app-content-save-state-indicator>
</app-bibliography-details>
<ng-container *ngIf="this.asyncContentState">
  <app-content-loader
    *ngIf="(asyncContentState | async)?.resolving"
  ></app-content-loader>
  <div>
    <button
      mat-stroked-button
      disabled
      *ngIf="(asyncContentState | async)?.failed"
    >
      Local Content
      <!-- <button (click)="resfreshButtonClicked()">
        <mat-icon>refresh</mat-icon>
      </button> -->
    </button>
  </div>
  <div
    *ngIf="(asyncContentState | async)?.resolved"
    #contentdiv
    id="content-of-document"
    contenteditable="true"
    (input)="onDescriptionChange($event.target.innerHTML)"
    [innerHTML]="(asyncContentState | async)?.content"
  ></div>
  <div
    *ngIf="(asyncContentState | async)?.failed"
    #contentdiv
    id="content-of-document"
    contenteditable="true"
    (input)="onDescriptionChange($event.target.innerHTML)"
    [innerHTML]="(documentStateObs | async).content"
  ></div>
  <div
    *ngIf="!(asyncContentState | async)?.resolved"
    id="content-of-document"
  ></div>
</ng-container>
<div>
  <span *ngFor="let bib of bibliography | async">
    <app-bibliography-link
      [bib]="bib"
      [linkDescriptionChange]="onLinkDescriptionChangeCallback()"
    >
    </app-bibliography-link>
  </span>
</div>
