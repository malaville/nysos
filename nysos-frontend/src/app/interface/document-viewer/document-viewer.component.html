<h1
  #title
  contenteditable="plaintext-only"
  (input)="onTitleChange($event.target.innerHTML)"
  (focusout)="onTitleOut()"
  (keydown.enter)="unFocus()"
></h1>
<small>node id : {{ (documentStateObs | async).contentId }}</small>
<div
  contenteditable="true"
  (input)="onDescriptionChange($event.target.innerHTML)"
  [innerHTML]="(documentStateObs | async).content"
></div>
