<ng-container *ngIf="bibliography">
  <small>{{ bibliography.acronym }}</small>
  <button mat-icon-button (click)="editDocumentClicked()">
    <mat-icon>edit</mat-icon>
  </button>
  <h2>
    <small>{{ bibliography.author }} ({{ bibliography.year }})</small>
    - {{ bibliography.title }}
    <small
      ><a mat-icon-button color="primary" [href]="bibliography.link"
        ><mat-icon>link</mat-icon></a
      ></small
    >
  </h2>
</ng-container>
