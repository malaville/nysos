<div class="title-and-button-wrapper">
  <h1
    [hidden]="bibliography"
    #name
    contenteditable="plaintext-only"
    (input)="onNameChange($event.target.innerHTML)"
    (focusout)="onNameOut()"
    (keydown.enter)="unFocus()"
  ></h1>
  <button
    mat-mini-fab
    color="primary"
    *ngIf="!bibliography"
    (click)="newDocumentClicked()"
  >
    <mat-icon>rate_review</mat-icon>
  </button>
</div>
